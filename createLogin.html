<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pokémon Battle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #3b4cca, #ffcb05);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 24px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background-color: #3b4cca;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2a3692;
        }

        .error {
            color: red;
            margin-top: 12px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Create Account</h2>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <input type="text" id="ingamename" placeholder="InGameName">
        <button onclick="createAccount()">Create Account</button>

        <div class="error" id="error-msg">Usuário ou senha inválidos</div>
    </div>

    <script>
        function createAccount() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const ingamename = document.getElementById("ingamename").value;

            window.location.href = "index.html";
        }
    </script>

</body>

</html>
